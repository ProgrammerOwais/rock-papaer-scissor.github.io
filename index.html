<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Muhammad Owais" />
    <meta name="discription" content="This app is completely made by chatgpt" />
    <title>rock-paper-scissor</title>
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Pick your move:</p>
      <div class="choices">
        <div class="choice">
          <img src="images/rock.png" id="rock" alt="rock" />
        </div>
        <div class="choice">
          <img src="images/paper.png" id="paper" alt="paper" />
        </div>
        <div class="choice">
          <img src="images/scissor.png" id="scissors" alt="scissors" />
        </div>
      </div>
      <p id="result"></p>
      <button id="play-again" class="btn">Play Again</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
